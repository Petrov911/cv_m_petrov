name: Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - main  # Пуска се автоматично при всеки push към main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # или друга версия, която ползваш

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build -- --configuration production --base-href "https://petrov911.github.io/cv_m_petrov/"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/cv_m_petrov   # Пример: dist/my-app